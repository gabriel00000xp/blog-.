{% extends "_base.html" %}

{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p>Author: {{ post.author }}</p>
<p>Created at: {{ post.created_at|date:"Y-m-d H:i" }}</p>
<a href="{% url 'post_list' %}">Back to Posts</a>
{% if user.is_authenticated and user == post.author %}
<a href="{% url 'post_update' post.pk %}">Edit Post</a> |
<a href="{% url 'post_delete' post.pk %}">Delete Post</a>
{% endif %}
{% endblock content %}
